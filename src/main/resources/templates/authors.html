<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Guru</title>
</head>
<body>
<h1>Author List</h1>

<table><tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
</tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.lastname}">123</td>
        <td th:text="${author.firstname}">Anand</td>
        <td th:text="${author.lastname}">Tiwari</td>
        <td></td>
    </tr> </table>
</body>
</html>
